<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Previsão</title>
</head>

<body>

    <div class="container">

        <input class="input-cidade" placeholder="Buscar">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="box-container">
            <h2 class="cidade">Cidade</h2>
            <h2 class="pais">País</h2>
            <p class="max">Max: °C</p>
            <p class="min">Min: °C</p>

            <div class="box-descricao">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                <p class="descricao"></p>
            </div>

            <p class="umidade">Umidade: 0</p>
        </div>

    </div>

</body>

</html>
